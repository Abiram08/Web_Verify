<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGuard - Website Legitimacy Checker</title>
    <style>
        :root {
            --color-background: #09090b;
            --color-foreground: #fafafa;
            --color-primary: #f59e0b;
            --color-secondary: #ea580c;
            --color-neutral-800: #262626;
            --color-neutral-700: #404040;
            --color-neutral-600: #525252;
            --color-neutral-400: #737373;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(to bottom, var(--color-background), #18181b);
            color: var(--color-foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: sticky;
            top: 0;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-neutral-800);
            z-index: 100;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.25rem;
            background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        main {
            flex: 1;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .checker-form {
            background: rgba(38, 38, 38, 0.5);
            border: 1px solid var(--color-neutral-800);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .input-group input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--color-neutral-800);
            border: 1px solid var(--color-neutral-700);
            border-radius: 0.375rem;
            color: var(--color-foreground);
            font-size: 1rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .results {
            display: none;
            background: rgba(38, 38, 38, 0.5);
            border: 1px solid var(--color-neutral-800);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .result-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .trust-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-primary);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="logo">
                <span>üõ°Ô∏è</span>
                <span>WebGuard</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="header">
            <h1>Website Legitimacy Checker</h1>
            <p>Enter a URL to analyze its trustworthiness using machine learning</p>
        </div>

        <div class="checker-form">
            <form id="urlForm" class="input-group">
                <input type="url" id="urlInput" placeholder="Enter website URL..." required>
                <button type="submit" class="button">Check Website</button>
            </form>
        </div>

        <div class="results" id="resultsContainer">
            <div class="result-header">
                <span class="trust-score" id="trustScore"></span>
            </div>
            <p id="predictionMessage"></p>
        </div>
    </main>

    <script>
        document.getElementById("urlForm").addEventListener("submit", async function (event) {
            event.preventDefault(); 

            const urlInput = document.getElementById("urlInput").value;
            const resultsContainer = document.getElementById("resultsContainer");
            const trustScore = document.getElementById("trustScore");
            const predictionMessage = document.getElementById("predictionMessage");

            if (!urlInput) {
                alert("Please enter a URL");
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ url: urlInput })
                });

                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    trustScore.innerText = `Prediction: ${data.prediction}`;
                    predictionMessage.innerText = data.prediction === "Legitimate" ? 
                        "This website appears to be legitimate." : 
                        "Warning: This website may be malicious!";
                    
                    resultsContainer.style.display = "block";
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to fetch prediction. Is the backend running?");
            }
        });
    </script>

</body>

</html>
